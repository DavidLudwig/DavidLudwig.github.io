<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <title>Random Speech</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            #play_or_pause {
                width: 100%;
                font-size: 36px;
            }
        </style>
        <script src="logic.js"></script>
    </head>
    <body>
        <header>
            <h1>Random Speech</h1>
        </header>
        <p>
            <input id='play_or_pause' type='button' onclick='toggle_pause();' value="⏯"></button>
        </p>
        <hr>
        <p>
            <h3>Time-Range (seconds)</h3>
            <input id='delay_range_a' type='number' value='1' pattern='\d*'/>
            <input id='delay_range_b' type='number' value='3' pattern='\d*'/>
        </p>
        <hr>
        <p>
            <h3>Possible Choices</h3>
            <textarea id='choices' rows='20' cols='50'>top
mid
low
left
right</textarea>
        </p>
        <script>
            update_ui();
        </script>
    </body>
</html>
