<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <title>Random Speech</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            #play_or_pause {
                width: 100%;
                font-size: 36px;
            }
        </style>
        <script src="logic.js"></script>
    </head>
    <body>
        <header>
            <h1>Random Speech</h1>
            <p>Repeatedly picks and says one of a few, configurable, phrases, after a randomizable delay</p>
        </header>
        <p>
            <input id='play_or_pause' type='button' onclick='toggle_pause();' value="⏯"></button>
        </p>
        <hr>
        <p>
            <h3>Delay (seconds)</h3>
            <input id='delay_range_a' type='number' value='1' pattern='\d*'/>
            <input id='delay_range_b' type='number' value='3' pattern='\d*'/>
        </p>
        <hr>
        <p>
            <h3>Phrases</h3>
            <textarea id='choices' rows='12' cols='50'>top
mid
low
left
right</textarea>
        </p>
        <hr>
        <p>
            Written by <a href="http://dll.fyi/">David Ludwig</a>.  Feedback is welcomed!
        </p>
        <p>
            <a href="https://github.com/DavidLudwig/DavidLudwig.github.io/tree/master/say-random">This page's source code is available via Github</a>
        </p>
        <script>
            init();
        </script>
    </body>
</html>
